<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}


    
    {% for art in arts %}
        <div class="art">

            <h2><a href="/blog/{{ art.key().id() }}">{{ art.title }}</a></h2>
            <pre class="art-body">{{art.art}}</pre>
        </div>
    {% endfor %}
    {% endblock %}
